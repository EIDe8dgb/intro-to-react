<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>


<body>
  <div id='app'></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
    class Greeting extends React.Component {
      constructor(props){
        super(props);
        this.state = {favoriteFood: "spaghetti"};
      }
      render() {
        return (
          <div>
          <h1>Hello World!</h1>
          <h2>My name is {this.props.name}!</h2>
          <h2>My hair color is {this.props.hairColor}.</h2>
          <h2>My favorite food is {this.state.favoriteFood}</h2>
          </div>
        );
      }
    }

    ReactDOM.render(
      <Greeting name="James Mathur" hairColor="black"/>, document.getElementById('app')
    );
    </script>
</body>

</html>
